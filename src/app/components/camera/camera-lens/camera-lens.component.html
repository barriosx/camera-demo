<div class="camera-lens-container" [@lens]="showingCamera ? 'active' : 'idle'">
  <video
  class="camera-lens"
  height="100%"
  width="100%"
  #video
  autoplay
  playsinline
  (loadedmetadata)="onCameraMetadataLoaded($event)"
  [@feed]="showingCamera ? 'active' : 'idle'"
  ></video>
  <canvas
    #canvas
    [height]="cameraHeight"
    [width]="cameraWidth"
    hidden
  ></canvas>
  <div class="camera-options">
    <div class="camera-gallery" [ngClass]="{'empty': cameraRoll.length < 1}" (click)="goToRoll()">
      <img 
      [@photoSaved]="cameraRoll.length" 
      *ngIf="cameraRoll.length > 0" 
      [src]="cameraRoll[cameraRoll.length - 1]" alt="image">
    </div>
    <div class="camera-shutter"
      [ngClass]="{'disabled': isCameraDisabled}"
      (click)="clickPhoto()"
      >
      <div class="camera-shutter-circle"></div>
    </div>
    <div class="camera-switch">
      <img src="assets/camera-switch.svg">
    </div>
  </div>
</div>
